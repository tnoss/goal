        type: array
      userDisplayName:
        type: string
    type: object
  booking.UserBookingItem:
    properties:
      bookingDate:
        type: string
      bookingId:
        type: integer
      bookingPeriodId:
        type: integer
      userDisplayName:
        type: string
    type: object
  entity.Booking:
    properties:
      bookingPeriodId:
        type: integer
      createdAt:
        type: string
      date:
        type: string
      id:
        type: integer
      uid:
        type: string
      updatedAt:
        type: string
