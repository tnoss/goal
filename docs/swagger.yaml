paths:
  /api/asessments:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.Booking'
            type: array
      summary: Get all assessments
  /api/asessments/:assessmentId:
    delete:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
      summary: Delete Assessment
  /api/asessments/:assessmentId/versions:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/hse.AssessmentVersionModel'
            type: array
      summary: Get versions
  /api/assessments:
    post:
      consumes:
      - application/json
      parameters:
      - description: Create Assessment
        in: body
        name: model
        required: true
        schema:
          $ref: '#/definitions/hse.AssessmentModel'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Create Assessment
  /api/assessments/:assessmentId:
    put:
      produces:
      - application/json
      responses: {}
      summary: Update Assessment
  /api/bookings:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/booking.GrouppedUserBooking'
            type: array
      summary: Get all bookings
      tags:
      - bookings
    post:
      consumes:
      - application/json
      parameters:
      - description: Submit Booking
        in: body
        name: model
        required: true
        schema:
          $ref: '#/definitions/entity.Booking'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Booking'
      summary: Submit booking
      tags:
      - bookings
  /api/bookings/{bookingId}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Booking ID
        in: path
        name: bookingId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Delete booking
      tags:
      - bookings
  /api/bookings/{bookingPeriodId}:
    get:
      consumes:
      - application/json
      parameters:
      - description: Booking Period ID
        in: path
        name: bookingPeriodId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.Booking'
            type: array
      summary: Get all bookings by Period ID
      tags:
      - bookings
swagger: "2.0"
